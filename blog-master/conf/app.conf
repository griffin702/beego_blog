###################### 应用配置 ############################

# 监听端口
HttpAddr = 127.0.0.1
HttpPort = 8081

# 应用的模式，默认是 dev 开发模式，pro 为 发布模式
RunMode = pro

# 版本控制
AppVer = 1.0.0

# 是否开启 gzip 支持
EnableGzip = true

# 输出服务器名称
BeegoServerName = "GoBlog"

# 模板视图路径
ViewsPath = views

# 静态文件路径
StaticDir = static:static views:views

###################### 数据库配置 ############################

# MYSQL地址
dbhost = localhost

# MYSQL端口
dbport = 3306

# MYSQL用户名
dbuser = root

# MYSQL密码
dbpassword = 123456/.,mnb

# MYSQL数据库名称
dbname = beego_blog

# MYSQL表前缀
dbprefix = tb_
