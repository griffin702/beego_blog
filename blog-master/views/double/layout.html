<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>{{.title}}</title>
    <meta name="renderer" content="webkit">
    <meta name="description" content="{{.description}}"/>
    <meta name="keywords" content="{{.keywords}}" />
    <meta name="title" content="{{.title}}" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="{{.root}}css/base.css" rel="stylesheet">
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/static/bootstrap/css/prettify.min.css" rel="stylesheet" type="text/css">
    <script src="/static/js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="{{.root}}js/base.js" type="text/javascript"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    {{str2html .hidejs}}
</head>
<body>
    <div class="container-fluid" style="padding: 70px 0 0 0;">
        {{.head}}
        {{.banner}}
        <div class="col-lg-2 col-md-2 hidden-sm hidden-xs column"></div>
        <article class="col-lg-8 col-md-8 col-sm-12 col-xs-12 column">
            {{.LayoutContent}}
            {{.right}}
        </article>
        <div class="col-lg-2 col-md-2 hidden-sm hidden-xs column"></div>
        {{.foot}}
    </div>
</body>
</html>
